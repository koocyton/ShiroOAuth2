<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> API Doc </title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/KTAnchor.css" rel="stylesheet">
    <script src="/webjars/angular/1.6.6/angular.min.js"></script>
</head>
<body ng-app="ngSocketApp">

<div class="body-background" style="top:0;left:0;width:100%;height:100%;overflow:hidden;">
    <div class="body-background blur-10"></div>
</div>

<div class="body-content">
    <div class="body-content-right scroll-container opacity-92" style="width:100%;padding:20px 0 40px 0;">

        <div class="container" ng-controller="ChatRoomController">
            <table class="table table-bordered">
                <thead>
                <tr class="active">
                    <th colspan="2">
                        # 聊天室操作 #
                    </th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>
                        <b>API URL</b> : <code>[GET] ws://domain.com/game-socket</code>
                        <br><b>返回</b> :
                        <br><b style="padding-left:20px;">json</b> : <code>{object}</code>
                        <br><b>测试返回</b> :
                        <br><b style="padding-left:20px;">json</b> : <code ng-bind="testResponse"># 发送接受的数据显示在这 #</code>
                    </td>
                    <td>
                        <form ng-submit="mListRoom()">
                            <div class="form-group" style="width:200px;">
                                <div class="form-group" style="width:200px;">
                                    <input type="text" class="form-control" autocomplete="off"
                                           placeholder="Enter Access Token" ng-model="accessToken">
                                </div>
                            </div>
                            <div class="form-group" style="width:130px;">
                                <button type="submit" class="btn btn-success">列出聊天室</button>
                            </div>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<nav class="navbar navbar-inverse" role="navigation" style="background-color:rgba(0,0,0,0.78);">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand"> &nbsp; WebSocket</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="index.html">Api Help</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<script src="js/CommonUtil.js"></script>
<script src="js/socket-app.js"></script>

</body>
</html>
