<div class="container">
<pre>
Connect URL : ws://127.0.0.1:8081/game-socket
header 参数 :
    access-token : {accessToken}
</pre>

<div class="navbar-form navbar-left">
    <form ng-submit="requestConnect()">
        <div class="form-group" style="width:200px;">
            <input type="text" name="roomId" class="form-control" autocomplete="off"
                   placeholder="请输入房间号" ng-model="formData.roomId">
        </div>
        <div class="form-group" style="width:200px;">
            <input type="text" name="accessToken" class="form-control" autocomplete="off"
                   placeholder="请输入 Access Token" ng-model="formData.accessToken">
        </div>
        <div class="form-group" style="width:130px;">
            <button type="submit" class="btn btn-success">进入聊天室</button>
        </div>
    </form>
</div>

<div class="container">

</div>

<div class="navbar-form navbar-left">
    <form ng-submit="chatRoomSpeak()">
        <div class="form-group" style="width:600px;">
            <input type="text" style="width:600px;" name="message" class="form-control" autocomplete="off" ng-model="chatData.message">
        </div>
        <div class="form-group" style="width:130px;">
            <button type="submit" class="btn btn-success">发言</button>
        </div>
    </form>
</div>
