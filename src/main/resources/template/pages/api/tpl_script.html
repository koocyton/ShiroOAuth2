<script>

"use strict";

/*
 * token 的操作，校验
 */
let TokenService = function($cookieStore) {
    this.cookieStore = $cookieStore;
};
TokenService.prototype.cacheToken = function(token) {
    this.cookieStore.put("access-token", token);
};
TokenService.prototype.removeToken = function() {
    this.cookieStore.remove("access-token");
};
TokenService.prototype.getToken = function() {
    this.cookieStore.get("access-token");
};
TokenService.prototype.checkToken = function(successCall, errorCall) {
    let accessToken = this.cookieStore.get("access-token");
    if (typeof accessToken!=="string" || accessToken.length<32) {
        errorCall(null);
        return;
    }
    $http({
        method: 'GET',
        url: '/api/v1/user/me',
        headers: {'access-token': accessToken}
    }).then(
        function successCallback(res) {
            successCall(res)
        },
        function errorCallback(res) {
            errorCall(res);
        }
    );
};

/*
 * 长链接
 */
let WebSocketService = function(uri) {
    this.ws = /^ws:\/\//.test(uri)
        ? new WebSocket(uri)
        : new WebSocket("ws://"+window.location.host+uri);
};
WebSocketService.connect = function(uri) {
    return new WebSocketService(uri);
};
WebSocketService.prototype.onOpen = function(callOpen) {
    if (typeof callOpen==="function") {
        this.ws.onopen = callOpen;
    }
    return this;
};
WebSocketService.prototype.onClose = function(callClose) {
    if (typeof callClose==="function") {
        this.ws.onclose = callClose;
    }
    return this;
};
WebSocketService.prototype.onError = function(callError) {
    if (typeof callError==="function") {
        this.ws.onerror = callError;
    }
    return this;
};
WebSocketService.prototype.onMessage = function(callMessage) {
    if (typeof callMessage==="function") {
        this.ws.onmessage = callMessage;
    }
    return this;
};
WebSocketService.prototype.send = function(message) {
    this.ws.send(message);
};

/*
 * http request
 */
let httpGet = function($http, url, successCall, errorCall, headers)
{
    if (typeof headers!=="object") {
        headers = {};
    }
    $http({
        method : 'GET',
        url : url,
        headers : headers
    }).then(
        function successCallback(res) {
            console.log("successCall : \n      >>> " + res);
            if (typeof successCall === "function") {
                successCall(res);
            }
        },
        function errorCallback(res) {
            console.log("errorCall : \n      >>> " + res);
            if (typeof errorCall === "function") {
                errorCall(res);
            }
        }
    );
};

let formPost = function($http, url, queryData, successCall, errorCall, headers)
{
    let queryString = "";
    if (typeof queryData==="object") {
        for(let idx in queryData) {
            queryString += (queryString==="") ? "" : "&";
            let key = "" + idx;
            queryString += encodeURIComponent(key) + "=" + encodeURIComponent(queryData[key]);
        }
    }
    else {
        queryString = "" + queryData;
    }
    if (typeof headers==="object") {
        headers["Content-Type"] = "application/x-www-form-urlencoded";
    }
    else {
        headers = {"Content-Type" : "application/x-www-form-urlencoded"}
    }
    $http({
        method : 'POST',
        url : url,
        data : queryString,
        headers : headers
    }).then(
        function successCallback(res) {
            console.log("successCall : \n      >>> " + res);
            if (typeof successCall === "function") {
                successCall(res);
            }
        },
        function errorCallback(res) {
            console.log("errorCall : \n      >>> " + res);
            if (typeof errorCall === "function") {
                errorCall(res);
            }
        }
    );
};

let RegisterController = function($scope, $http) {
    $scope.registerData = [];
    $scope.testResponse = null;
    $scope.mRegister = function() {
        formPost($http, '/api/v1/register', $scope.registerData,
            function(res) {
                $scope.testResponse = res.data;
            },
            null);
    };
};

let LoginController = function($scope, $http) {
    $scope.loginData = [];
    $scope.mLogin = function() {
        formPost($http, '/api/v1/login', $scope.loginData,
            function(res) {
                $scope.testResponse = res.data;
            },
            null);
    };
};

let RoomListController = function($scope, $http) {
    $scope.accessToken = "";
    $scope.mRoomList = function() {
        httpGet($http, '/api/v1/room/list',
            function(res) {
                $scope.testResponse = res.data;
            },
            null,
            {"access-token": $scope.accessToken});
    };
};

let MeInfoController = function($scope, $http) {
    $scope.accessToken = "";
    $scope.mUserInfo = function() {
        httpGet($http, '/api/v1/user/me',
            function(res) {
                $scope.testResponse = res.data;
            },
            null,
            {"access-token": $scope.accessToken});
    };
};

let RoomListController = function($scope, $http) {
    $scope.accessToken = "";

    $scope.listRoom = function() {
        httpGet($http, '/api/v1/room/list',
            function(res) {
                $scope.testResponse = res.data;
            },
            null,
            {"access-token": $scope.accessToken});
    };
};

let ChatRoomController = function($scope, $http) {
    $scope.accessToken = "";
    $scope.roomId = 0;
    $scope.roomName = "美丽的小屋";
    $scope.ws = null;

    $scope.createSocket = function() {
        $scope.ws = WebSocketService
            .connect("/live-socket?access-token=" + $scope.accessToken)
            .onOpen(function(e){})
            .onMessage(function(e){});
    };

    $scope.createRoom = function() {
        let createRoomMessage = {action:"createRoom", data:{roomName:$scope.roomName}};
        $scope.ws.send(angular.toJson(createRoomMessage));
    };

    $scope.joinRoom = function() {
        let joinRoomMessage = {action:"joinRoom", data:{roomId:$scope.roomId}};
        $scope.ws.send(angular.toJson(joinRoomMessage));
    };

    $scope.listRoom = function() {
        httpGet($http, '/api/v1/room/list',
            function(res) {
                $scope.testResponse = res.data;
            },
            null,
            {"access-token": $scope.accessToken});
    };
};

let apiHelpApp = angular.module('ngApiHelpApp',[]);
apiHelpApp.controller('LoginController', LoginController);
apiHelpApp.controller('RegisterController', RegisterController);
apiHelpApp.controller('MeInfoController', MeInfoController);
apiHelpApp.controller('RoomListController', RoomListController);
apiHelpApp.controller('ChatRoomController', ChatRoomController);
</script>
