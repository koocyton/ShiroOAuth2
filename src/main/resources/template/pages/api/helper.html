<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Helper</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/angular/1.6.6/angular.min.js"></script>
    <style>
        body{overflow:hidden;}
        label{font-weight:normal;}
        input,button,button:focus,button:active,button:visited,a:focus,a:active{outline:none;}

        body .container{width:100%;}
        .blur-10 {-webkit-filter:blur(10px); -moz-filter:blur(10px); -ms-filter:blur(10px); filter:blur(10px);}

        /* 背景图 */
        .body-background {height:120%;width:120%;top:-10%;left:-10%;position:absolute; background:rgba(0,0,0,0) url(/css/portal_bg.jpg) no-repeat scroll 0 0 / cover; z-index:-1;}
        .opacity-92 {opacity:0.92;-moz-opacity:0.92;}

        /* 导航的菜单 */
        .navbar>.container{width:100%;}
        .navbar {min-height:40px;}
        body>.navbar {border-radius:0;}
        .navbar-brand {height: 40px;line-height: 10px;}
        .navbar-nav>li>a {padding-top:10px;padding-bottom:10px;}
        .container>.navbar-default{border-color:#cccccc;}
        .navbar-form>form>.form-group{width:200px;}
        .navbar-form>form>.form-group>input{width:200px;}

        /* 正文部分 和 左右内容 */
        .body-content {position:absolute;width:100%;height:100%;top:40px;left:0;}
        .body-content-left, .body-content-right {height:calc(100% - 40px);padding:20px 0 0 0;float:left;display:inline-block;background:#ffffff no-repeat scroll 0 0 / cover;}
        .body-content-left {width:70%;}
        .body-content-right {width:30%;}
        .body-content>.scroll-container{overflow-x:hidden;overflow-y:scroll;}
    </style>
</head>
<body ng-app="ngApiHelpApp">

<div class="body-background" style="top:0;left:0;width:100%;height:100%;overflow:hidden;">
    <div class="body-background blur-10" style="background-image:url(/css/portal_bg.jpg)"></div>
</div>

<div class="body-content" ng-controller="ApiTestController">
    <div class="body-content-left scroll-container opacity-92">
        <#include "/api/tpl_account.html" />
        <#include "/api/tpl_room.html" />
    </div>
    <div class="body-content-right scroll-container opacity-92">
    </div>
</div>

<nav class="navbar navbar-inverse" role="navigation" style="background-color:rgba(0,0,0,0.78);">
    <div class="container">
        <div class="navbar-header">
            <a href="javascript:void(0);" class="navbar-brand"> &nbsp; API Helper</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="javascript:void(0);">ip 127.0.0.1</a>
                </li>
            </ul>
        </div>
    </div>
</nav>


<#include "/api/tpl_script.html" />

</body>
</html>
