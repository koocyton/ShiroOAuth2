<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Helper</title>
    <link href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/api_help.css" rel="stylesheet">
    <script src="/webjars/angular/1.6.6/angular.min.js"></script>
    <script src="/js/api_help.js"></script>
</head>

<body ng-app="ngApiHelpApp">

<div class="body-background" style="top:0;left:0;width:100%;height:100%;overflow:hidden;">
    <div class="body-background blur-10" style="background-image:url(/css/portal_bg.jpg)"></div>
</div>

<div class="body-content" ng-controller="ApiTestController">
    <div class="body-content-left scroll-container opacity-92">
        <#include "/api/tpl_account.html" />
        <#include "/api/tpl_room.html" />
    </div>
    <div class="body-content-right scroll-container opacity-92" id="request_history" style="padding:20px;">
        <div class="alert alert-success" ng-repeat="p in apiRequestMessage track by $index">
            <b>url</b> : <code>{{ p.url }}</code>
            <br>
            <b>request</b> : <code>{{ p.request }}</code>
            <br>
            <b>response</b> : <code>{{ p.response }}</code>
            <br>
            <b>error-response</b> : <code>{{ p.error }}</code>
            <br>
        </div>
    </div>
</div>

<nav class="navbar navbar-inverse" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <a href="javascript:void(0);" class="navbar-brand"> &nbsp; API Helper</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/api-doc">文档</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
