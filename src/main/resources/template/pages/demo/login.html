<div class="modal-dialog modal-my-sm opacity-90">
    <form ng-submit="requestLogin()">
        <div class="modal-content">
            <div class="modal-body">
                <div class="form-group">
                    <input type="email" name="account" class="form-control" autocomplete="off"
                           placeholder="请输入邮箱账号" ng-model="formData.account" value="koocyton@gmail.com">
                </div>
                <div class="form-group">
                    <input type="password" ng-minlength="5" name="password" class="form-control" autocomplete="off"
                           placeholder="请输入您的密码" ng-model="formData.password" value="123456">
                </div>
                <div>
                    <label>
                        <input type="checkbox" name="remberme" value="1" ng-model="formData.remberme"> 记住我
                    </label>
                    <span class="separator">·</span>
                    <a href="javascript:void(0);" style="color:#0084b4">忘记密码了?</a>
                </div>
            </div>
            <div class="modal-footer">
                <a href="#/register" style="color:#0084b4">注册</a>
                <button type="submit" class="btn btn-success">登录</button>
            </div>
        </div><!-- /.modal-content -->
    </form><!-- /.modal-form -->
</div><!-- /.modal-dialog -->
